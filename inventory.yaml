      hosts:
        prometheus-proxbox:
          ansible_host: 192.168.20.120
          ansible_user: root
          site: "proxbox"

    prox:
      hosts:
        border-proxbox-internal:
          proxy_command: '-o ProxyCommand="ssh -W %h:%p root@5.20.201.218 -p 22419"'

    lt:
      hosts:
        border-lt:
          proxy_command: '-o ProxyCommand="ssh -W %h:%p root@93.127.213.223"'

    phx:
