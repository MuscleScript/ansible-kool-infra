          ansible_user: root
        best-kvm-ever:
          ansible_host: 93.127.213.223
          ansible_user: root
        prox-chronic:
          ansible_host: 193.203.167.132
          ansible_user: root
    borders:
      hosts:
        border-proxbox-internal:
          ansible_host: 192.168.20.254
          ansible_user: root
          site: "prox"
          ansible_ssh_common_args: "{{ hostvars[inventory_hostname].proxy_command if emergency | default(false) else '' }}"
        border-lt:
          ansible_host: 192.168.21.254
          ansible_user: root
          site: "lt"
          ansible_ssh_common_args: "{{ hostvars[inventory_hostname].proxy_command if emergency | default(false) else '' }}"
        border-phx:
          ansible_host: 192.168.22.254
          ansible_user: root
          site: "phx"
          ansible_ssh_common_args: "{{ hostvars[inventory_hostname].proxy_command if emergency | default(false) else '' }}"
    dns:
      hosts:
        dns-proxbox:
          ansible_host: 192.168.20.53
          ansible_user: root
          site: "prox"
        dns-lt:
          ansible_host: 192.168.21.53
          ansible_user: root
          site: "lt"
        dns-phx:
          ansible_host: 192.168.22.53
          ansible_user: root
          site: "phx"
    ansible:
      hosts:
        ansible-proxbox:
          ansible_host: 192.168.20.200
          ansible_user: root
          site: "prox"
        ansible-lt:
          ansible_host: 192.168.21.100
          ansible_user: root
          site: "lt"
    vault:
      hosts:
        vault-proxbox:
          ansible_host: 192.168.20.80
          ansible_user: root
          site: "prox"
    runners:
